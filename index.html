<html ng-app="PhonebookApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>

              <span class="icon-bar"></span>

          <div class="collapse navbar-collapse" id="myNavbar">

              <li><a href="#/"><span class="glyphicon glyphicon-shopping-cart"></span> My Orders</a></li>
              <li><a href="#/"><span class="glyphicon glyphicon-tag"></span> My Price List</a></li>
              <li><a href="#/"><span class="glyphicon glyphicon-user"></span> Update Details</a></li>
