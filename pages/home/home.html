<div class="container">
  <div class="table-responsive">
    <table class="table table-condensed table-hover w-auto" ng-model="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rec in records">
          <td> {{ rec.id }}</td>
          <td><a href="#/user/{{rec.id}}" class="name">{{ rec.name }}</a></td>
          <td> {{ rec.address.street }}, {{ rec.address.city }}</td>
          <td> {{ rec.phone }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
